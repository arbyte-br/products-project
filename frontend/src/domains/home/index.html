<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Arbyte</title>
    <link rel="stylesheet" href="./../../commom/styles/loader.css">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./modal/index.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>

    <script src="./repository/products.js" defer></script>
    <script src="./modal/index.js" defer></script>
    <script src="./../../commom/helper/functions.js" defer></script>
    <script src="./../../commom/helper/validFormFields.js" defer></script>
    <script src="index.js" defer></script>

<body>
    <div class="loader" id="loader"></div>

    <div class="container">
        <div class="nav-header">
            <div class="information">
                <div class="nav-title">
                    <img class="nav-icon" src="../../public/static/images/logo-icon.png" alt="logo">
                    <span class="nav-text">Product project</span>
                </div>

                <div class="nav-button">
                    <div id="addProduct" onclick="openAddOrEditProductModal()" class="content-button">Novo Produto</div>
                    <div class="plus-icon"> <i class="fa fa-plus-square-o"></i></div>
                </div>
            </div>
        </div>
        <div class="main animate-bottom" id="main-information">
            <div class="main-container" id="main-container">

            </div>
        </div>
    </div>

    <div id="addOrUpdateProductModal" class="modal">
        <div class="loader modal-top-loader" id="modal-loader"></div>

        <div class="modal-content" id="modalContent">
            <div class="modal-header">
                <span class="close">&times;</span>
                <span class="title" id="createOrUpdateTitle">Novo Produto</span>
            </div>

            <div class="modal-body">
                <form id="createOrUpdateProduct" class="product-description-create-and-update">
                    <input type="hidden" id="identifier" name="identifier">

                    <di class="field">
                        <span class="label">URL da imagem</span>
                        <input autocomplete="off" onfocus="clearError('productCoverError')" required="true"
                            class="input" placeholder="Cole o link aqui" name="productCover" minlength="10"
                            id="product-cover" />
                        <span class="error" id="productCoverError">erradaum</span>
                    </di>

                    <div class="description-container">
                        <di class="field name">
                            <span class="label">Nome do produto</span>
                            <input autocomplete="off" onfocus="clearError('productNameError')" class="input"
                                name="productName" id="product-name" />
                            <span class="error" id="productNameError"></span>
                        </di>

                        <di class="field price">
                            <span class="label">Preço</span>
                            <input autocomplete="off" onfocus="clearError('productPriceError')"
                                class="input ValoresItens" name="productPrice" id="product-price" />
                            <span class="error" id="productPriceError"></span>
                        </di>
                    </div>

                    <di class="field">
                        <span class="label">Descrição do produto</span>
                        <input autocomplete="off" onfocus="clearError('productDecriptionError')" class="input"
                            name="productDecription" id="product-description" />
                        <span class="error" id="productDecriptionError"></span>
                    </di>

                    <div class="footer">

                        <div class="nav-button" id="createOrProductSubmit" onclick="createOrUpdateProducts()">
                            <div id="addOrUpdateProduct" class="content-button">Adicionar produto</div>
                            <div class="plus-icon"> <i class="fa fa-check-square-o"></i></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="finish-modal" id="finishModalState">
            <span class="finish-icon"><img src="../../public/static/images/success-icon.png" alt="icon"></span>
            <span class="finish-text" id="finishText"></span>
        </div>
    </div>
</body>

</html>
